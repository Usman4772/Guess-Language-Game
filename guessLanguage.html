<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages Popularity Guess | Game </title>
    <link rel="stylesheet" href="guessLanguage.css">
</head>
<body>
<section class="inputSection">
    <div class="inputWrapper">
    <div class="inputDiv">
    <input type="text" placeholder="Enter Language" class="input">
    <i class="fa-solid fa-magnifying-glass searchIcon"></i>
</div>
    <div class="scoreContainer">
        <h3 class="score">Score</h3>
    <span class="scoreCounter"><span id="actualScore">0</span>/100</span>
</div>
<div class="timerContainer">
    <h3 class="time">Time</h3>
    <span class="timerCount">60s</span>
</div>
</div>
</section>
<section class="main">
    <div class="gameOverContainer">
        <h1 class="gameOver">Game Over</h1>
        <span class="finalScore"></span>
    </div>
<div class="mainHeadings">
    <h2 class="rank">Rank</h2>
    <h2 class="Language">Language</h2>
</div>
<div class="mainContainer">
<div class="rankCounter">
<span>1</span>
<span>2</span>
<span>3</span>
<span>4</span>
<span>5</span>
<span>6</span>
<span>7</span>
<span>8</span>
<span>9</span>
<span>10</span>
</div>
<div class="languagesName">
<span>javaScript</span>
<span>Python</span>
<span>Java</span>
<span>C#</span>
<span>C++</span>
<span>Ruby</span>
<span>PHP</span>
<span>Swift</span>
<span>Kotlin</span>
<span>TypeScript</span>
</div>

</div>
</section>
    

<script src="guessLanguage.js"></script>
<script src="https://kit.fontawesome.com/8bb923acc4.js" crossorigin="anonymous"></script>
</body>
</html>
